<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .login-container {
      background-color: #1c1c1e;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 450px;
      transition: background-color 0.3s;
    }

    .login-container h2 {
      margin-bottom: 10px;
      font-size: 28px;
      text-align: center;
    }

    .login-container p {
      text-align: center;
      font-size: 14px;
      color: #aaa;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 14px;
      color: #ddd;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #333;
      background-color: #2a2a2c;
      color: white;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4CAF50;
      background-color: #303030;
    }

    .login-button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #007BFF;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .login-button:hover {
      background-color: #0056b3;
    }

    .forgot-password {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .forgot-password a {
      color: #bbb;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .back-to-chat-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #333;
      padding: 8px 12px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
      color: white;
      border: none;
      transition: background-color 0.2s;
    }

    .back-to-chat-button:hover {
      background-color: #444;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: transparent;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
    }

    #error-message {
      color: #ff4d4f;
      margin-top: 12px;
      text-align: center;
      display: none;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
    }

    /* Light mode styles */
    body.light-mode {
      background-color: #f4f4f9;
      color: #333;
    }

    body.light-mode .login-container {
      background-color: #ffffff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    body.light-mode .form-group input {
      background-color: #f0f0f0;
      color: #333;
      border-color: #ddd;
    }

    body.light-mode .form-group label {
      color: #555;
    }

    body.light-mode .login-container p {
      color: #777;
    }

    body.light-mode .theme-toggle {
      color: #333;
    }
  </style>
</head>
<body class="dark-mode">
  <button class="theme-toggle">üåô</button>
  <button class="back-to-chat-button">‚Üê</button>

  <div class="login-container">
    <h2>Login</h2>
    <p>Enter your credentials to access your account.</p>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" autocomplete="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password">
    </div>
    <div id="error-message"></div>
    <button class="login-button" id="login-button">Login</button>
    <div class="forgot-password">
      <a href="#" id="reset-password">Forgot your password?</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBKqvKARMldprCM0A-NdDe382fKXGClAaY",
      authDomain: "btchizl.firebaseapp.com",
      projectId: "btchizl",
      storageBucket: "btchizl.appspot.com",
      messagingSenderId: "113542799682",
      appId: "1:113542799682:web:0b2df380ef6e172e5d68db",
      measurementId: "G-RCQHVSFFQS"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged((user) => {
      if (user) {
        window.location.href = 'menu.html';
      }
    });

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('error-message');

      if (!email || !password) {
        showError('Please fill out all fields');
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = 'menu.html';
        })
        .catch((error) => {
          let errorMessage = error.message;
          if (error.code === 'auth/invalid-email') {
            errorMessage = 'Invalid email address';
          } else if (error.code === 'auth/user-not-found') {
            errorMessage = 'No account found with this email';
          } else if (error.code === 'auth/wrong-password') {
            errorMessage = 'Incorrect password';
          }
          showError(errorMessage);
        });
    }

    function showError(msg) {
      const errorEl = document.getElementById('error-message');
      errorEl.textContent = msg;
      errorEl.style.display = 'block';
      setTimeout(() => errorEl.style.display = 'none', 4000);
    }

    function showPasswordReset() {
      const email = prompt('Please enter your email address for password reset:');
      if (email) {
        auth.sendPasswordResetEmail(email)
          .then(() => alert('Password reset email sent. Please check your inbox.'))
          .catch((error) => alert('Error sending reset email: ' + error.message));
      }
    }

    function goBackToChat() {
      window.location.href = 'menu.html';
    }

    function toggleTheme() {
      const body = document.body;
      const toggleBtn = document.querySelector('.theme-toggle');
      const darkMode = body.classList.toggle('dark-mode');
      body.classList.toggle('light-mode', !darkMode);
      localStorage.setItem('darkMode', darkMode);
      toggleBtn.textContent = darkMode ? "üåô" : "üåû";
    }

    function initTheme() {
      const darkMode = localStorage.getItem('darkMode') !== 'false';
      const body = document.body;
      const toggleBtn = document.querySelector('.theme-toggle');
      body.classList.toggle('dark-mode', darkMode);
      body.classList.toggle('light-mode', !darkMode);
      toggleBtn.textContent = darkMode ? "üåô" : "üåû";
    }

    document.addEventListener('DOMContentLoaded', function () {
      initTheme();

      document.getElementById('login-button').addEventListener('click', login);
      document.getElementById('password').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') login();
      });
      document.querySelector('.back-to-chat-button').addEventListener('click', goBackToChat);
      document.querySelector('.theme-toggle').addEventListener('click', toggleTheme);
      document.getElementById('reset-password').addEventListener('click', function (e) {
        e.preventDefault();
        showPasswordReset();
      });
    });
  </script>
</body>
</html>
