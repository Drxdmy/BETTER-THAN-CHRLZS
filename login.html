<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    :root {
      --bg: #121212;
      --text: #ffffff;
      --card: #1e1e1e;
      --input: #2a2a2a;
      --accent: #4CAF50;
      --accent-hover: #45a049;
    }

    [data-theme="light"] {
      --bg: #ffffff;
      --text: #000000;
      --card: #f0f0f0;
      --input: #e0e0e0;
      --accent: #4CAF50;
      --accent-hover: #388e3c;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .login-box {
      background-color: var(--card);
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      background-color: var(--input);
      color: var(--text);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: var(--accent);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: var(--accent-hover);
    }

    .google-btn {
      background-color: #db4437;
    }

    .toggle-theme {
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      margin-top: 10px;
      float: right;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .checkbox-row input {
      margin-right: 6px;
    }

    #error-message {
      color: #ff4d4f;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body data-theme="dark">
  <div class="login-box">
    <h2>Log In</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" />
    </div>
    <div class="checkbox-row">
      <label><input type="checkbox" id="rememberMe" /> Remember me</label>
      <a href="#" onclick="resetPassword()">Forgot password?</a>
    </div>
    <div class="checkbox-row">
      <label><input type="checkbox" id="captchaCheck" /> I'm not a robot</label>
    </div>
    <div id="error-message"></div>
    <button class="btn" onclick="logIn()">Log In</button>
    <button class="btn google-btn" onclick="logInWithGoogle()">Log in with Google</button>
    <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKqvKARMldprCM0A-NdDe382fKXGClAaY",
      authDomain: "btchizl.firebaseapp.com",
      projectId: "btchizl",
      storageBucket: "btchizl.firebasestorage.app",
      messagingSenderId: "113542799682",
      appId: "1:113542799682:web:0b2df380ef6e172e5d68db",
      measurementId: "G-RCQHVSFFQS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.logIn = function () {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const remember = document.getElementById('rememberMe').checked;
      const captcha = document.getElementById('captchaCheck').checked;

      if (!email || !password) return showError("All fields are required.");
      if (!captcha) return showError("Please verify you're not a robot.");

      const persistence = remember
        ? import("https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js").then(({ browserLocalPersistence, setPersistence }) => {
            return setPersistence(auth, browserLocalPersistence);
          })
        : Promise.resolve();

      persistence.then(() => {
        signInWithEmailAndPassword(auth, email, password)
          .then(() => {
            window.location.href = "Chat";
          })
          .catch((error) => {
            showError("Login failed: " + error.message);
          });
      });
    };

    window.logInWithGoogle = function () {
      signInWithPopup(auth, provider)
        .then(() => {
          window.location.href = "Chat";
        })
        .catch((error) => {
          showError("Google sign-in error: " + error.message);
        });
    };

    window.resetPassword = function () {
      const email = prompt("Enter your email for password reset:");
      if (email) {
        sendPasswordResetEmail(auth, email)
          .then(() => alert("Password reset email sent."))
          .catch((err) => showError(err.message));
      }
    };

    function showError(msg) {
      const el = document.getElementById('error-message');
      el.textContent = msg;
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', 4000);
    }

    window.toggleTheme = function () {
      const current = document.body.getAttribute('data-theme');
      document.body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    };

    // Autofill email from localStorage if remembered
    window.onload = () => {
      const remembered = localStorage.getItem("rememberedEmail");
      if (remembered) document.getElementById("email").value = remembered;
    };
  </script>
</body>
</html>
