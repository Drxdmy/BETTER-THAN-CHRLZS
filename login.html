<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #fff;
      --input-bg: #2a2a2a;
      --accent: #4CAF50;
      --error: #ff4d4f;
    }

    body.light {
      --bg-color: #f5f5f5;
      --text-color: #121212;
      --input-bg: #fff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    .login-box {
      background-color: var(--input-bg);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: var(--input-bg);
      color: var(--text-color);
      box-sizing: border-box;
    }

    .remember {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .remember input {
      margin-right: 6px;
    }

    .login-button,
    .google-button {
      width: 100%;
      padding: 12px;
      background-color: var(--accent);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-button:hover {
      background-color: #45a049;
    }

    .google-button {
      background-color: #db4437;
      margin-top: 8px;
    }

    .google-button:hover {
      background-color: #c33d2e;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: var(--text-color);
      text-decoration: none;
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    #error-message {
      color: var(--error);
      text-align: center;
      display: none;
    }

    .links {
      display: flex;
      justify-content: space-between;
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>
  <div class="login-box">
    <h2>Log In</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" />
    </div>
    <div class="remember">
      <input type="checkbox" id="rememberMe" />
      <label for="rememberMe">Remember me</label>
    </div>
    <div id="error-message"></div>
    <button class="login-button" onclick="login()">Log In</button>
    <button class="google-button" onclick="loginWithGoogle()">Log In with Google</button>
    <div class="links">
      <a href="#" onclick="forgotPassword()">Forgot Password?</a>
      <a href="signup.html">Sign Up</a>
    </div>
    <a href="index.html" class="back-link">‚Üê Back</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKqvKARMldprCM0A-NdDe382fKXGClAaY",
      authDomain: "btchizl.firebaseapp.com",
      projectId: "btchizl",
      storageBucket: "btchizl.appspot.com",
      messagingSenderId: "113542799682",
      appId: "1:113542799682:web:0b2df380ef6e172e5d68db",
      measurementId: "G-RCQHVSFFQS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.toggleTheme = function () {
      document.body.classList.toggle("light");
    };

    window.login = function () {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const email = `${username}@btchizl.com`;

      if (!username || !password) {
        return showError("Please fill in all fields.");
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "Chat";
        })
        .catch((error) => {
          showError(error.message);
        });
    };

    window.loginWithGoogle = function () {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(() => {
          window.location.href = "Chat";
        })
        .catch((error) => {
          showError(error.message);
        });
    };

    window.forgotPassword = function () {
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("Enter your username first.");
      const email = `${username}@btchizl.com`;
      import("https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js").then(({ sendPasswordResetEmail }) => {
        sendPasswordResetEmail(auth, email)
          .then(() => alert("Password reset link sent to your email."))
          .catch(err => showError(err.message));
      });
    };

    function showError(msg) {
      const errorEl = document.getElementById("error-message");
      errorEl.textContent = msg;
      errorEl.style.display = "block";
      setTimeout(() => (errorEl.style.display = "none"), 5000);
    }
  </script>
</body>
</html>
