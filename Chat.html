<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-box {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: white;
      box-sizing: border-box;
    }
    .signup-button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .signup-button:hover {
      background-color: #45a049;
    }
    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: white;
      text-decoration: none;
    }
    #error-message {
      color: #ff4d4f;
      margin-top: 10px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Sign Up</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username"/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password"/>
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Re-enter password"/>
    </div>
    <div id="error-message"></div>
    <button class="signup-button" onclick="signUp()">Sign Up</button>
    <a href="Chat" class="back-link">‚Üê Back</a>
  </div>

  <script>
    function signUp() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (!username || !password || !confirmPassword) {
        showError('All fields are required.');
        return;
      }

      if (password !== confirmPassword) {
        showError('Passwords do not match.');
        return;
      }

      let users = JSON.parse(localStorage.getItem('users') || '{}');

      if (users[username]) {
        showError('Username already in use, please try again.');
        return;
      }

      users[username] = password;
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem('currentUser', username);
      window.location.href = 'Chat';
    }

    function showError(msg) {
      const errorEl = document.getElementById('error-message');
      errorEl.textContent = msg;
      errorEl.style.display = 'block';
      setTimeout(() => errorEl.style.display = 'none', 4000);
    }
  </script>
</body>
</html>
