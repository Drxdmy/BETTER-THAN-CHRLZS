<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    .button {
      display: inline-block;
      padding: 12px 25px;
      margin: 10px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      border-radius: 6px;
      transition: background-color 0.3s, transform 0.2s;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    /* Light/Dark mode */
    body.dark-mode {
      background-color: #121212;
      color: white;
    }

    body.light-mode {
      background-color: #f4f4f4;
      color: black;
    }

    .toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background-color: #333;
      color: white;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
    }

    .toggle-btn:hover {
      background-color: #555;
    }

    .login-link {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      color: inherit;
      text-decoration: none;
      opacity: 0.7;
      transition: opacity 0.2s, text-decoration 0.2s;
    }

    .login-link:hover {
      opacity: 1;
      text-decoration: underline;
    }

    .back-link {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 0.9rem;
      color: inherit;
      text-decoration: none;
      opacity: 0.7;
      transition: opacity 0.2s, text-decoration 0.2s;
    }

    .back-link:hover {
      opacity: 1;
      text-decoration: underline;
    }

    .error-message {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff4d4f;
      color: white;
      border-radius: 6px;
      font-size: 0.95rem;
      opacity: 1;
      transition: opacity 1s ease-out;
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body class="dark-mode">

  <button class="button" onclick="showError()">Find Friends</button>
  <button class="button" onclick="showError()">Chats</button>
  <button class="button" onclick="showError()">Profile</button>

  <div id="error" class="error-message" style="display:none;">ERROR: Please log in or sign up to continue</div>

  <a href="login.html" class="login-link">Login | Sign Up</a>
  <a href="index.html" class="back-link">‚Üê Back</a>
  <button class="toggle-btn" onclick="toggleMode()">üåô</button>

  <script>
    function toggleMode() {
      const body = document.body;
      body.classList.toggle('dark-mode');
      body.classList.toggle('light-mode');
    }

    function showError() {
      const error = document.getElementById('error');
      error.style.display = 'block';
      error.classList.remove('fade-out');

      // Fade out after 4 seconds, hide after 5
      setTimeout(() => error.classList.add('fade-out'), 4000);
      setTimeout(() => error.style.display = 'none', 5000);
    }
  </script>
</body>
</html>
