<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Page</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --input-bg: #1e1e1e;
      --accent-color: #4caf50;
    }

    [data-theme='light'] {
      --bg-color: #ffffff;
      --text-color: #000000;
      --input-bg: #f0f0f0;
      --accent-color: #1e90ff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background-color: var(--input-bg);
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .toggle-button {
      padding: 6px 12px;
      background-color: transparent;
      border: 1px solid var(--text-color);
      border-radius: 4px;
      color: var(--text-color);
      cursor: pointer;
      font-size: 14px;
    }

    .sign-out-button {
      padding: 6px 12px;
      background-color: var(--accent-color);
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    #status {
      font-size: 14px;
    }

    main {
      flex: 1;
      padding: 30px;
    }

    footer {
      background-color: var(--input-bg);
      text-align: center;
      padding: 10px;
      font-size: 13px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.3);
    }

    .chat-box {
      max-width: 800px;
      margin: 0 auto;
      background-color: var(--input-bg);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }

    .chat-box h2 {
      margin-top: 0;
    }

    .message-area {
      min-height: 300px;
      border: 1px solid var(--text-color);
      padding: 10px;
      margin-bottom: 15px;
      overflow-y: auto;
      background-color: var(--bg-color);
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid var(--text-color);
      background-color: var(--input-bg);
      color: var(--text-color);
      border-radius: 4px;
      font-size: 14px;
    }

    .input-area button {
      padding: 10px 16px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .input-area {
        flex-direction: column;
      }

      .input-area input,
      .input-area button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Chat App</div>
    <div class="toggle-container">
      <button class="toggle-button" onclick="toggleTheme()">Toggle Theme</button>
      <div id="status">Checking sign-in...</div>
      <button class="sign-out-button" id="signOutBtn" style="display: none;" onclick="handleSignOut()">Sign Out</button>
    </div>
  </header>

  <main>
    <div class="chat-box">
      <h2>Welcome to the Chat Room</h2>
      <div class="message-area" id="messages">
        <p><em>Messages will appear here...</em></p>
      </div>
      <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 BTCHIZL Chat App. All rights reserved.
  </footer>

  <!-- Firebase SDK Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKqvKARMldprCM0A-NdDe382fKXGClAaY",
      authDomain: "btchizl.firebaseapp.com",
      projectId: "btchizl",
      storageBucket: "btchizl.firebasestorage.app",
      messagingSenderId: "113542799682",
      appId: "1:113542799682:web:0b2df380ef6e172e5d68db",
      measurementId: "G-RCQHVSFFQS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const statusEl = document.getElementById("status");
    const signOutBtn = document.getElementById("signOutBtn");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const name = user.displayName || user.email || "User";
        statusEl.textContent = `Signed in as ${name}`;
        signOutBtn.style.display = "inline-block";
      } else {
        statusEl.textContent = "You are not signed in.";
        signOutBtn.style.display = "none";
        // Optional: Redirect to login page if not signed in
        // window.location.href = "login.html";
      }
    });

    window.handleSignOut = () => {
      signOut(auth).then(() => {
        location.reload();
      });
    };
  </script>

  <!-- Theme Toggle Script -->
  <script>
    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-theme");
      const next = current === "light" ? "dark" : "light";
      document.documentElement.setAttribute("data-theme", next);
    }

    // Default to dark theme
    document.documentElement.setAttribute("data-theme", "dark");
  </script>

  <!-- Placeholder Chat Functionality -->
  <script>
    function sendMessage() {
      const input = document.getElementById("messageInput");
      const messages = document.getElementById("messages");
      if (input.value.trim() !== "") {
        const msg = document.createElement("p");
        msg.textContent = input.value;
        messages.appendChild(msg);
        input.value = "";
        messages.scrollTop = messages.scrollHeight;
      }
    }
  </script>
</body>
</html>
