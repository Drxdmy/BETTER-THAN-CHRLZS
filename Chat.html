<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: white;
    }

    body.light-mode {
      background-color: #f4f4f4;
      color: black;
    }

    .button-container {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .button {
      padding: 12px 25px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      outline: none;
    }

    .button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .error-message {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #ff4d4f;
      color: white;
      border-radius: 6px;
      font-size: 0.9rem;
      opacity: 1;
      transition: opacity 1s ease-out;
      white-space: nowrap;
      max-width: 100%;
      z-index: 1;
    }

    .fade-out {
      opacity: 0;
    }

    .toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background-color: #333;
      color: white;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
    }

    .toggle-btn:hover {
      background-color: #555;
    }

    .auth-links {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      opacity: 0.7;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .auth-links a {
      color: inherit;
      text-decoration: none;
      transition: opacity 0.2s, text-decoration 0.2s;
    }

    .auth-links a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    .back-link {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 0.9rem;
      color: inherit;
      text-decoration: none;
      opacity: 0.7;
      transition: opacity 0.2s, text-decoration 0.2s;
    }

    .back-link:hover {
      opacity: 1;
      text-decoration: underline;
    }

    .top-right-wrapper {
      position: fixed;
      top: 20px;
      right: 20px;
    }

    .top-right-user {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .top-right-user img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }

    .top-right-user span {
      font-weight: bold;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 48px;
      right: 0;
      background-color: #222;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      z-index: 999;
      white-space: nowrap;
      cursor: pointer;
    }

    .dropdown.visible {
      display: block;
    }

    .success-message {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #4CAF50;
      font-weight: bold;
      transition: opacity 1s;
    }

    .success-fade {
      opacity: 0;
    }
  </style>
</head>
<body class="dark-mode">

  <!-- Profile & Username -->
  <div class="top-right-wrapper" id="userPanel" style="display: none;">
    <div class="top-right-user" id="profileArea">
      <span id="usernameDisplay"></span>
      <img src="https://www.gravatar.com/avatar?d=mp&s=36" alt="Profile" />
    </div>
    <div class="dropdown" id="signOutDropdown" onclick="signOut()">Sign out</div>
  </div>

  <div class="button-container">
    <button class="button" onclick="handleFeatureClick()">Find Friends</button>
    <button class="button" onclick="handleFeatureClick()">Chats</button>
    <button class="button" onclick="handleFeatureClick()">Profile</button>

    <div id="error" class="error-message" style="display:none;"></div>
  </div>

  <div class="success-message" id="successMsg" style="display: none;">Sign in successful!</div>

  <div class="auth-links">
    <a href="login.html">Login</a>
    <span>|</span>
    <a href="#" onclick="handleSignUp()">Sign Up</a>
  </div>

  <a href="index.html" class="back-link">‚Üê Back</a>
  <button class="toggle-btn" onclick="toggleMode()">üåô</button>

  <script>
    let dropdownTimer;

    function toggleMode() {
      const body = document.body;
      body.classList.toggle('dark-mode');
      body.classList.toggle('light-mode');
    }

    function showError(message) {
      const error = document.getElementById('error');
      error.textContent = message;
      error.style.display = 'block';
      error.classList.remove('fade-out');
      setTimeout(() => error.classList.add('fade-out'), 4000);
      setTimeout(() => error.style.display = 'none', 5000);
    }

    function handleSignUp() {
      const currentUser = localStorage.getItem("currentUser");
      if (currentUser) {
        showError("Please sign out to use this feature.");
      } else {
        window.location.href = "signup.html";
      }
    }

    function handleFeatureClick() {
      const currentUser = localStorage.getItem("currentUser");
      if (!currentUser) {
        showError("Please log in or sign up to continue.");
      } else {
        // Replace with desired feature logic
        console.log("Accessing feature as:", currentUser);
      }
    }

    function signOut() {
      localStorage.removeItem("currentUser");
      sessionStorage.removeItem("justLoggedIn");
      window.location.href = "login.html";
    }

    function goToProfile() {
      window.location.href = "profile.html";
    }

    window.onload = function () {
      const currentUser = localStorage.getItem("currentUser");
      const justLoggedIn = sessionStorage.getItem("justLoggedIn");

      const userPanel = document.getElementById("userPanel");
      const usernameDisplay = document.getElementById("usernameDisplay");
      const successMsg = document.getElementById("successMsg");

      if (currentUser) {
        userPanel.style.display = "block";
        usernameDisplay.textContent = currentUser;

        if (justLoggedIn === "true") {
          successMsg.style.display = "block";
          setTimeout(() => successMsg.classList.add("success-fade"), 3000);
          setTimeout(() => successMsg.style.display = "none", 4000);
          sessionStorage.removeItem("justLoggedIn");
        }

        // Hover events for dropdown
        const profileArea = document.getElementById("profileArea");
        const dropdown = document.getElementById("signOutDropdown");

        profileArea.addEventListener("mouseenter", () => {
          dropdown.classList.add("visible");
          clearTimeout(dropdownTimer);
        });

        profileArea.addEventListener("mouseleave", () => {
          dropdownTimer = setTimeout(() => {
            dropdown.classList.remove("visible");
          }, 5000); // 5 seconds after mouse leaves
        });

        dropdown.addEventListener("mouseenter", () => {
          clearTimeout(dropdownTimer);
        });

        dropdown.addEventListener("mouseleave", () => {
          dropdownTimer = setTimeout(() => {
            dropdown.classList.remove("visible");
          }, 5000);
        });

        // Clicking the username area also goes to profile
        profileArea.addEventListener("click", goToProfile);
      }
    };
  </script>
</body>
</html>
