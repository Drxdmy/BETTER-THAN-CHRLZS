<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background-color: #1c1c1e;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 600px;
      position: relative;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .chat-header h2 {
      margin: 0;
      font-size: 24px;
    }

    .username {
      font-size: 16px;
      color: #bbb;
    }

    .logout-button {
      background-color: #e53e3e;
      padding: 8px 16px;
      border-radius: 10px;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s ease;
    }

    .logout-button:hover {
      background-color: #c53030;
    }

    .messages {
      max-height: 300px;
      overflow-y: scroll;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #2a2a2c;
      border-radius: 8px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #333;
      background-color: #2a2a2c;
      color: white;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4CAF50;
      background-color: #303030;
    }

    .send-message-button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #007BFF;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .send-message-button:hover {
      background-color: #0056b3;
    }

    .back-to-chat-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #333;
      padding: 8px 12px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
      color: white;
      border: none;
    }

    .back-to-chat-button:hover {
      background-color: #444;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: transparent;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
    }

    #error-message {
      color: #ff4d4f;
      margin-top: 12px;
      text-align: center;
      display: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Night/Day Mode Toggle Button -->
  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

  <!-- Back to Chat Button -->
  <button class="back-to-chat-button" onclick="goBackToChat()">‚Üê</button>

  <div class="chat-container">
    <div class="chat-header">
      <h2>Chat</h2>
      <div class="username" id="username-display">Not logged in</div>
    </div>
    <div id="error-message"></div>
    <div class="messages" id="messages-container">
      <!-- Chat messages will go here -->
    </div>

    <div class="form-group">
      <input type="text" id="message-input" placeholder="Type your message">
    </div>

    <button class="send-message-button" onclick="sendMessage()">Send Message</button>
    <button class="logout-button" onclick="logOut()">Log Out</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKqvKARMldprCM0A-NdDe382fKXGClAaY",
      authDomain: "btchizl.firebaseapp.com",
      projectId: "btchizl",
      storageBucket: "btchizl.appspot.com",
      messagingSenderId: "113542799682",
      appId: "1:113542799682:web:0b2df380ef6e172e5d68db",
      measurementId: "G-RCQHVSFFQS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Listen for authentication state changes
    onAuthStateChanged(auth, (user) => {
      if (user) {
        const usernameDisplay = document.getElementById('username-display');
        const messageInput = document.getElementById('message-input');
        const logoutButton = document.querySelector('.logout-button');
        
        // Set the user's email (or username if available) to the display
        usernameDisplay.textContent = user.displayName || user.email;
        messageInput.disabled = false; // Enable message input
        logoutButton.style.display = 'inline-block'; // Show log out button
      } else {
        // If not logged in
        const usernameDisplay = document.getElementById('username-display');
        usernameDisplay.textContent = 'Not logged in';
        document.getElementById('message-input').disabled = true; // Disable message input
        document.querySelector('.logout-button').style.display = 'none'; // Hide log out button
      }
    });

    // Log out function
    function logOut() {
      signOut(auth).then(() => {
        window.location.href = 'index.html'; // Redirect to sign-in page
      }).catch((error) => {
        console.error(error);
        showError('An error occurred while logging out.');
      });
    }

    // Function to send a message (can be expanded with Firebase database integration)
    function sendMessage() {
      const message = document.getElementById('message-input').value;
      if (!message) {
        showError('Please enter a message.');
        return;
      }

      // Add message to the UI (this can be extended with Firebase to store messages)
      const messagesContainer = document.getElementById('messages-container');
      const newMessage = document.createElement('div');
      newMessage.textContent = message;
      messagesContainer.appendChild(newMessage);

      // Clear input
      document.getElementById('message-input').value = '';
    }

    function showError(msg) {
      const errorEl = document.getElementById('error-message');
      errorEl.textContent = msg;
      errorEl.style.display = 'block';
      setTimeout(() => errorEl.style.display = 'none', 4000);
    }

    // Back to Chat Button Functionality
    function goBackToChat() {
      window.location.href = 'Chat'; // Redirect to Chat page
    }

    // Toggle Theme Functionality
    function toggleTheme() {
      const body = document.body;
      const themeToggleButton = document.querySelector('.theme-toggle');
      const currentTheme = body.style.backgroundColor;

      if (currentTheme === "rgb(15, 15, 15)") { // Dark Mode
        body.style.backgroundColor = "#f4f4f9"; // Light Mode
        document.querySelector('.chat-container').style.backgroundColor = "#ffffff";
        themeToggleButton.textContent = "üåô";
        document.body.style.color = "#333";
      } else {
        body.style.backgroundColor = "#0f0f0f"; // Dark Mode
        document.querySelector('.chat-container').style.backgroundColor = "#1c1c1e";
        themeToggleButton.textContent = "üåû";
        document.body.style.color = "#fff";
      }
    }
  </script>
</body>
</html>
