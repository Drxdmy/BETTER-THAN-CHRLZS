<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #sign-in-message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: lime;
      font-size: 1rem;
      display: none;
    }
    .user-info {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-info span {
      font-weight: bold;
    }
    .profile-pic {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }
    .chat-container {
      padding: 80px 20px 20px 20px;
    }
  </style>
</head>
<body>
  <div id="sign-in-message">Sign in successful!</div>

  <div class="user-info">
    <span id="user-display"></span>
    <a href="profile.html">
      <img src="https://www.gravatar.com/avatar?d=mp&s=36" class="profile-pic" alt="Profile"/>
    </a>
  </div>

  <div class="chat-container">
    <h1>Welcome to the Chat</h1>
    <!-- Chat UI goes here -->
  </div>

  <script>
    window.onload = function () {
      const username = localStorage.getItem('currentUser');
      if (username) {
        document.getElementById('user-display').textContent = username;
        document.getElementById('sign-in-message').style.display = 'block';
        setTimeout(() => {
          document.getElementById('sign-in-message').style.display = 'none';
        }, 4000);
      }
    };
  </script>
</body>
</html>
