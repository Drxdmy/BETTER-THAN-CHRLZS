<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      width: 300px;
    }

    .login-box input {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      background-color: #333;
      color: white;
    }

    .login-box button {
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .error {
      color: #ff4d4f;
      margin-bottom: 10px;
      text-align: center;
    }

    .top-right {
      position: fixed;
      top: 15px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .top-right span {
      font-weight: bold;
    }

    .top-right img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }

    .links {
      margin-top: 10px;
      text-align: center;
    }

    .links a {
      color: #007BFF;
      text-decoration: none;
      margin: 0 5px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Top Right Username and Profile -->
  <div class="top-right" onclick="goToProfile()" id="userInfo" style="display: none;">
    <span id="currentUsername"></span>
    <img src="https://www.gravatar.com/avatar?d=mp&s=36" alt="Profile" />
  </div>

  <div class="login-box">
    <div class="error" id="errorMsg" style="display: none;"></div>

    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>

    <div class="links">
      <a href="#" onclick="handleSignUpClick()">Sign Up</a>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (!username || !password) {
        errorMsg.textContent = "Please enter both username and password.";
        errorMsg.style.display = "block";
        return;
      }

      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (users[username] && users[username] === password) {
        localStorage.setItem("currentUser", username);
        window.location.href = "Chat";
      } else {
        errorMsg.textContent = "Invalid username or password.";
        errorMsg.style.display = "block";
      }
    }

    function handleSignUpClick() {
      const currentUser = localStorage.getItem("currentUser");
      const errorMsg = document.getElementById("errorMsg");

      if (currentUser) {
        errorMsg.textContent = "Please sign out to use this feature.";
        errorMsg.style.display = "block";
        return;
      }

      window.location.href = "signup.html";
    }

    function goToProfile() {
      window.location.href = "profile.html";
    }

    // Display user if already logged in
    window.onload = function () {
      const currentUser = localStorage.getItem("currentUser");
      if (currentUser) {
        document.getElementById("currentUsername").textContent = currentUser;
        document.getElementById("userInfo").style.display = "flex";
      }
    };
  </script>

</body>
</html>
