<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #1f1f1f;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .navbar-title {
      font-size: 24px;
      font-weight: bold;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #username-display {
      font-weight: bold;
    }
    .profile-pic {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
    }
    #sign-in-message {
      text-align: center;
      color: lime;
      margin-top: 10px;
      display: none;
    }
    .chat-container {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-title">Chat App</div>
    <div class="user-info">
      <span id="username-display"></span>
      <a href="profile.html">
        <img src="https://www.gravatar.com/avatar?d=mp&s=36" class="profile-pic" alt="Profile" />
      </a>
    </div>
  </div>

  <div id="sign-in-message">Sign in successful!</div>

  <div class="chat-container">
    <h2>Welcome to the chat room!</h2>
    <!-- Chat messages and input will go here -->
  </div>

  <script>
    window.onload = function () {
      const currentUser = localStorage.getItem('currentUser');
      const usernameDisplay = document.getElementById('username-display');
      const signInMessage = document.getElementById('sign-in-message');

      if (currentUser) {
        usernameDisplay.textContent = currentUser;
        signInMessage.style.display = 'block';
        setTimeout(() => {
          signInMessage.style.display = 'none';
        }, 4000);
      }
    };
  </script>
</body>
</html>
