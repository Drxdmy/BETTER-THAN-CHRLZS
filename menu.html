<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <style>
    /* Basic styles */
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header styles */
    .header {
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
      align-items: center;
      position: relative;
    }

    .header .profile {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .header .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-left: 10px;
    }

    .header .profile span {
      margin-right: 10px;
      font-size: 18px;
    }

    /* Menu buttons */
    .menu {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
    }

    .menu button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      width: 200px;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .menu button:hover {
      background-color: #45a049;
    }

    /* Dark/Light Mode Toggle */
    .toggle {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
    }

    .toggle:focus {
      outline: none;
    }

    /* Profile Dropdown */
    .dropdown {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background-color: #333;
      color: white;
      padding: 10px;
      border-radius: 8px;
      width: 180px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .dropdown a {
      color: white;
      text-decoration: none;
      padding: 10px 0;
      display: block;
      font-size: 16px;
      cursor: pointer;
    }

    .dropdown a:hover {
      background-color: #444;
    }

    /* Back Button */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #4CAF50;
      padding: 10px 15px;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .back-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- Back Button -->
  <button class="back-button" onclick="window.location.href='index.html'">Back</button>

  <!-- Header Section -->
  <div class="header">
    <!-- Profile and Dropdown Menu -->
    <div class="profile" onclick="toggleDropdown()">
      <span id="usernameDisplay">Guest</span>
      <img src="profile_icon.png" alt="Profile Icon" id="profileIcon">
    </div>
    <div class="dropdown" id="dropdownMenu">
      <a href="#" onclick="signOut()">Sign Out</a>
    </div>
  </div>

  <!-- Menu Section -->
  <div class="menu">
    <button onclick="window.location.href='findFriend.html'">Find Friend</button>
    <button onclick="window.location.href='chat.html'">Chat</button>
  </div>

  <!-- Light/Dark Mode Toggle -->
  <div class="toggle" onclick="toggleDarkMode()">ðŸŒ™</div>

  <!-- Firebase SDK Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyBKqvKARMldprCM0A-NdDe382fKXGClAaY",
      authDomain: "btchizl.firebaseapp.com",
      projectId: "btchizl",
      storageBucket: "btchizl.firebasestorage.app",
      messagingSenderId: "113542799682",
      appId: "1:113542799682:web:0b2df380ef6e172e5d68db",
      measurementId: "G-RCQHVSFFQS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Check user sign-in state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Show username and update profile icon
        document.getElementById('usernameDisplay').textContent = user.displayName || 'Username';
        document.getElementById('profileIcon').src = 'profile_icon.png'; // Replace with actual profile image
      }
    });

    // Sign out user
    function signOut() {
      auth.signOut().then(() => {
        window.location.href = 'index.html'; // Redirect to index after sign-out
      }).catch((error) => {
        console.error('Sign out error:', error);
      });
    }

    // Toggle dropdown menu
    function toggleDropdown() {
      const dropdown = document.getElementById('dropdownMenu');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    // Toggle dark/light mode
    function toggleDarkMode() {
      const body = document.body;
      const isDark = body.style.backgroundColor === 'rgb(18, 18, 18)'; // check if currently in dark mode

      if (isDark) {
        // Switch to light mode
        body.style.backgroundColor = '#ffffff';
        body.style.color = '#121212';
        document.querySelector('.toggle').textContent = 'ðŸŒ™'; // Change to dark mode icon
      } else {
        // Switch to dark mode
        body.style.backgroundColor = '#121212';
        body.style.color = 'white';
        document.querySelector('.toggle').textContent = 'ðŸŒž'; // Change to light mode icon
      }
    }
  </script>
</body>
</html>
