<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-color: #1e1e1e;
      --button-bg: #007bff;
      --button-text: #fff;
    }

    [data-theme="light"] {
      --bg-color: #f5f5f5;
      --text-color: #121212;
      --card-color: #ffffff;
      --button-bg: #007bff;
      --button-text: #fff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container {
      text-align: center;
      background-color: var(--card-color);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .user-info {
      margin: 20px 0;
      font-size: 18px;
    }

    .btn {
      padding: 12px 24px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 8px;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .toggle-theme {
      margin-top: 20px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: underline;
      color: var(--button-text);
    }

    #status-message {
      margin-top: 10px;
      font-size: 16px;
      color: limegreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Menu</h1>
    <div class="user-info" id="user-info">Checking sign-in status...</div>
    <button class="btn" id="sign-out-btn" style="display:none;">Sign Out</button>
    <div id="status-message"></div>
    <div class="toggle-theme" onclick="toggleTheme()">Toggle Theme</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKqvKARMldprCM0A-NdDe382fKXGClAaY",
      authDomain: "btchizl.firebaseapp.com",
      projectId: "btchizl",
      storageBucket: "btchizl.firebasestorage.app",
      messagingSenderId: "113542799682",
      appId: "1:113542799682:web:0b2df380ef6e172e5d68db",
      measurementId: "G-RCQHVSFFQS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userInfo = document.getElementById('user-info');
    const signOutBtn = document.getElementById('sign-out-btn');
    const statusMessage = document.getElementById('status-message');

    onAuthStateChanged(auth, user => {
      if (user) {
        const username = user.email.split('@')[0];
        userInfo.textContent = `Signed in as: ${username}`;
        signOutBtn.style.display = 'inline-block';
      } else {
        userInfo.textContent = "You are not signed in.";
        signOutBtn.style.display = 'none';
      }
    });

    signOutBtn.addEventListener('click', () => {
      signOut(auth)
        .then(() => {
          statusMessage.textContent = "Signed out successfully.";
          setTimeout(() => location.reload(), 1500);
        })
        .catch((error) => {
          statusMessage.textContent = `Error: ${error.message}`;
          statusMessage.style.color = 'red';
        });
    });

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute("data-theme");
      document.documentElement.setAttribute(
        "data-theme",
        currentTheme === "light" ? "dark" : "light"
      );
      localStorage.setItem("theme", document.documentElement.getAttribute("data-theme"));
    }

    // Load saved theme
    const savedTheme = localStorage.getItem("theme") || "dark";
    document.documentElement.setAttribute("data-theme", savedTheme);
  </script>
</body>
</html>
