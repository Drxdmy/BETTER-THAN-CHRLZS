<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: white;
      box-sizing: border-box;
    }
    .login-button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-button:hover {
      background-color: #45a049;
    }
    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: white;
      text-decoration: none;
    }
    #error-message {
      color: #ff4d4f;
      margin-top: 10px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box" id="login-form">
    <h2>Login</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username"/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password"/>
    </div>
    <div id="error-message"></div>
    <button class="login-button" onclick="login()">Login</button>
    <a href="index.html" class="back-link">‚Üê Back</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKqvKARMldprCM0A-NdDe382fKXGClAaY",
      authDomain: "btchizl.firebaseapp.com",
      projectId: "btchizl",
      storageBucket: "btchizl.firebasestorage.app",
      messagingSenderId: "113542799682",
      appId: "1:113542799682:web:0b2df380ef6e172e5d68db",
      measurementId: "G-RCQHVSFFQS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Debugging function
    function debug(message) {
      console.log(message); // Logs for debugging purpose
    }

    // Listen for authentication state changes
    onAuthStateChanged(auth, user => {
      debug("Auth State Changed: User", user);
      if (user) {
        // If logged in, redirect to Chat page
        debug("User logged in, redirecting to Chat...");
        window.location.href = "Chat";
      } else {
        // If not logged in, show the login form
        debug("No user logged in, showing login form.");
        document.getElementById('login-form').style.display = 'block';
      }
    });

    window.login = function () {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        return showError('Both fields are required.');
      }

      const email = `${username}@btchizl.com`;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          // After successful login, redirect to Chat
          window.location.href = 'Chat';
        })
        .catch((error) => {
          showError(error.message);
        });
    }

    function showError(msg) {
      const errorEl = document.getElementById('error-message');
      errorEl.textContent = msg;
      errorEl.style.display = 'block';
      setTimeout(() => errorEl.style.display = 'none', 4000);
    }
  </script>
</body>
</html>
