<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: #1c1c1e;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 450px;
    }

    .signup-container h2 {
      margin-bottom: 10px;
      font-size: 28px;
      text-align: center;
    }

    .signup-container p {
      text-align: center;
      font-size: 14px;
      color: #aaa;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 14px;
      color: #ddd;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #333;
      background-color: #2a2a2c;
      color: white;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4CAF50;
      background-color: #303030;
    }

    .signup-button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #007BFF;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .signup-button:hover {
      background-color: #0056b3;
    }

    .back-to-chat-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #333;
      padding: 8px 12px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
      color: white;
      border: none;
    }

    .back-to-chat-button:hover {
      background-color: #444;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: transparent;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
    }

    #error-message {
      color: #ff4d4f;
      margin-top: 12px;
      text-align: center;
      display: none;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .signup-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Night/Day Mode Toggle Button -->
  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

  <!-- Back to Chat Button -->
  <button class="back-to-chat-button" onclick="goBackToChat()">‚Üê</button>

  <div class="signup-container">
    <h2>Sign Up</h2>
    <p>Create an account to get started.</p>

    <!-- Username, Email, and Password Inputs -->
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>

    <!-- Error Message -->
    <div id="error-message"></div>

    <!-- Sign Up Button -->
    <button class="signup-button" onclick="signUp()">Sign Up</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKqvKARMldprCM0A-NdDe382fKXGClAaY",
      authDomain: "btchizl.firebaseapp.com",
      projectId: "btchizl",
      storageBucket: "btchizl.appspot.com",
      messagingSenderId: "113542799682",
      appId: "1:113542799682:web:0b2df380ef6e172e5d68db",
      measurementId: "G-RCQHVSFFQS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signUp = function () {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!username || !email || !password) {
        return showError('Please fill out all fields.');
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Successfully signed up
          window.location.href = 'Chat';  // Redirect to Chat page after sign-up
        })
        .catch((error) => {
          showError(error.message);
        });
    }

    function showError(msg) {
      const errorEl = document.getElementById('error-message');
      errorEl.textContent = msg;
      errorEl.style.display = 'block';
      setTimeout(() => errorEl.style.display = 'none', 4000);
    }

    // Back to Chat Button Functionality
    function goBackToChat() {
      window.location.href = 'Chat'; // Redirect to Chat page
    }

    // Toggle Theme Functionality
    function toggleTheme() {
      const body = document.body;
      const themeToggleButton = document.querySelector('.theme-toggle');
      const currentTheme = body.style.backgroundColor;

      if (currentTheme === "rgb(15, 15, 15)") { // Dark Mode
        body.style.backgroundColor = "#f4f4f9"; // Light Mode
        document.querySelector('.signup-container').style.backgroundColor = "#ffffff";
        themeToggleButton.textContent = "üåô";
        document.body.style.color = "#333";
      } else {
        body.style.backgroundColor = "#0f0f0f"; // Dark Mode
        document.querySelector('.signup-container').style.backgroundColor = "#1c1c1e";
        themeToggleButton.textContent = "üåû";
        document.body.style.color = "#fff";
      }
    }
  </script>
</body>
</html>
