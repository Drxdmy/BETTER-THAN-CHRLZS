<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #333;
      color: white;
    }

    .form-container {
      background-color: #444;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.6rem;
      color: #fff;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-size: 1rem;
      display: block;
      margin-bottom: 5px;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
      background-color: #555;
      color: white;
    }

    input:focus {
      border-color: #007BFF;
      outline: none;
    }

    .button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .back-link {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 1rem;
      color: white;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    /* Light/Dark Mode Button */
    .mode-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #fff;
      color: #333;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      border: none;
      font-size: 1.5rem;
    }

    .mode-toggle:hover {
      background-color: #ccc;
    }

    /* Light Mode Styles */
    .light-mode {
      background-color: #f4f4f4;
      color: black;
    }

    .light-mode .form-container {
      background-color: #fff;
    }

    .light-mode input {
      background-color: #fff;
      color: black;
    }

    .light-mode .button {
      background-color: #007BFF;
    }

    .light-mode .back-link {
      color: #333;
    }
  </style>
</head>
<body class="dark-mode">

  <a href="chat.html" class="back-link">‚Üê Back</a>

  <div class="form-container">
    <h2>Sign Up</h2>

    <!-- Username Input -->
    <div class="form-group">
      <label for="username">Enter a Username</label>
      <input type="text" id="username" placeholder="Username" />
    </div>

    <!-- Password Input -->
    <div class="form-group">
      <label for="password">Enter a Password</label>
      <input type="password" id="password" placeholder="Password" />
    </div>

    <button class="button" onclick="signUp()">Sign Up</button>
  </div>

  <button class="mode-toggle" onclick="toggleMode()">üåô</button>

  <script>
    function signUp() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username && password) {
        alert('Sign up successful!'); // For now, just a simple success alert
      } else {
        alert('Please fill out both fields.');
      }
    }

    function toggleMode() {
      const body = document.body;
      const modeButton = document.querySelector('.mode-toggle');
      
      body.classList.toggle('light-mode');
      body.classList.toggle('dark-mode');

      if (body.classList.contains('light-mode')) {
        modeButton.textContent = 'üåô'; // Moon icon for dark mode
      } else {
        modeButton.textContent = 'üåû'; // Sun icon for light mode
      }
    }
  </script>

</body>
</html>
