<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: #1c1c1e;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 400px;
    }

    .signup-container h2 {
      margin-bottom: 10px;
      font-size: 28px;
      text-align: center;
    }

    .signup-container p {
      text-align: center;
      font-size: 14px;
      color: #aaa;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 14px;
      color: #ddd;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #333;
      background-color: #2a2a2c;
      color: white;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4CAF50;
      background-color: #303030;
    }

    .signup-button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #4CAF50;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .signup-button:hover {
      background-color: #45a049;
    }

    .back-link {
      margin-top: 20px;
      text-align: center;
      display: block;
      color: #bbb;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    #error-message {
      color: #ff4d4f;
      margin-top: 12px;
      text-align: center;
      display: none;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .signup-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <p>Join us and start your journey!</p>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter a username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password">
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Re-enter password">
    </div>
    <div id="error-message"></div>
    <button class="signup-button" onclick="signUp()">Sign Up</button>
    <a href="Chat" class="back-link">‚Üê Back to Chat</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKqvKARMldprCM0A-NdDe382fKXGClAaY",
      authDomain: "btchizl.firebaseapp.com",
      projectId: "btchizl",
      storageBucket: "btchizl.appspot.com",
      messagingSenderId: "113542799682",
      appId: "1:113542799682:web:0b2df380ef6e172e5d68db",
      measurementId: "G-RCQHVSFFQS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signUp = function () {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (!username || !password || !confirmPassword) {
        return showError('All fields are required.');
      }

      if (password !== confirmPassword) {
        return showError('Passwords do not match.');
      }

      const email = `${username}@btchizl.com`; // Convert username to dummy email format

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = 'Chat';
        })
        .catch((error) => {
          showError(error.message);
        });
    }

    function showError(msg) {
      const errorEl = document.getElementById('error-message');
      errorEl.textContent = msg;
      errorEl.style.display = 'block';
      setTimeout(() => errorEl.style.display = 'none', 4000);
    }
  </script>
</body>
</html>
