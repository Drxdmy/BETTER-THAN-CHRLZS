<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Better Than Chizl</title>
  <style>
    :root {
      --bg-color: white;
      --text-color: black;
      --nav-bg: rgba(0, 0, 0, 0.1);
      --nav-hover: rgba(0, 0, 0, 0.2);
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: white;
      --nav-bg: rgba(255, 255, 255, 0.1);
      --nav-hover: rgba(255, 255, 255, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .hero {
      background: url('your-image.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.2rem;
      background: var(--nav-bg);
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .nav a:hover {
      background: var(--nav-hover);
    }

    /* Dark/Light toggle button */
    .toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: var(--text-color);
      color: var(--bg-color);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s, color 0.3s;
    }

    .toggle-btn:hover {
      opacity: 0.8;
    }

    /* Bottom left external link */
    .external-link {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 1rem;
      color: var(--text-color);
      text-decoration: none;
      background-color: var(--nav-bg);
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .external-link:hover {
      background-color: var(--nav-hover);
    }
  </style>
</head>
<body class="dark-mode">

  <div class="hero">
    <h1>BETTER THAN CHIZL</h1>
    <nav class="nav">
      <a href="#MY chat">MY Chat</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>

  <a class="external-link" href="https://chrlzs.fun/" target="_blank">Take me to chrlzs.fun</a>

  <button class="toggle-btn" onclick="toggleMode()">ðŸŒ™</button>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
