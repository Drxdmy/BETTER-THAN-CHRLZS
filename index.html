<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Better Than Chizl</title>
  <style>
    :root {
      --bg-color: white;
      --text-color: black;
      --nav-bg: rgba(0, 0, 0, 0.1);
      --nav-hover: rgba(0, 0, 0, 0.2);
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: white;
      --nav-bg: rgba(255, 255, 255, 0.1);
      --nav-hover: rgba(255, 255, 255, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .hero {
      background: url('your-image.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.2rem;
      background: var(--nav-bg);
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .nav a:hover {
      background: var(--nav-hover);
    }

    .toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: var(--text-color);
      color: var(--bg-color);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s, color 0.3s;
    }

    .toggle-btn:hover {
      opacity: 0.8;
    }

    .external-link {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 1rem;
      color: var(--text-color);
      text-decoration: none;
      background-color: var(--nav-bg);
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .external-link:hover {
      background-color: var(--nav-hover);
    }

    @keyframes rainbowStrobe {
      0%   { color: red;     transform: scale(1); }
      14%  { color: orange;  transform: scale(1.1); }
      28%  { color: yellow;  transform: scale(1.15); }
      42%  { color: green;   transform: scale(1.2); }
      57%  { color: blue;    transform: scale(1.15); }
      71%  { color: indigo;  transform: scale(1.1); }
      85%  { color: violet;  transform: scale(1.05); }
      100% { color: red;     transform: scale(1); }
    }

    .rainbow-active {
      animation: rainbowStrobe 0.6s ease-in-out;
    }

    /* Burst lines */
    .burst-line {
      position: absolute;
      width: 4px;
      height: 20px;
      background: white;
      top: 50%;
      left: 50%;
      transform-origin: center bottom;
      opacity: 0;
      animation: burstLine 0.5s ease-out forwards;
      z-index: 0;
    }

    @keyframes burstLine {
      0% {
        transform: translate(-50%, -50%) scaleY(0.1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -150%) scaleY(1) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="dark-mode">

  <div class="hero">
    <div style="position: relative; display: inline-block;">
      <h1 id="rainbow-title">BETTER THAN CHIZL</h1>
      <div id="burst-container"></div>
    </div>
    <nav class="nav">
      <a href="#MY chat">MY Chat</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>

  <a class="external-link" href="https://chrlzs.fun/" target="_blank">Take me to chrlzs.fun</a>

  <button class="toggle-btn" onclick="toggleMode()">ðŸŒ™</button>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }

    const title = document.getElementById("rainbow-title");
    const burstContainer = document.getElementById("burst-container");

    function triggerRainbowAndBurst() {
      title.classList.add("rainbow-active");

      // Create 12 burst lines in a radial pattern
      for (let i = 0; i < 12; i++) {
        const line = document.createElement("span");
        line.className = "burst-line";
        line.style.transform = `rotate(${i * 30}deg) translate(-50%, -50%)`;
        burstContainer.appendChild(line);
        setTimeout(() => line.remove(), 500);
      }
    }

    title.addEventListener("mouseenter", triggerRainbowAndBurst);
    title.addEventListener("click", triggerRainbowAndBurst);

    title.addEventListener("animationend", () => {
      title.classList.remove("rainbow-active");
    });
  </script>
</body>
</html>
